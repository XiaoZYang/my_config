set -g prefix C-x # change shotcut prefix to ^x
set -g mode-keys vi
set -g mode-mouse on

# set - to split window vertically
unbind '"'
bind - splitw -v

# set - to split window horizontally
unbind %
bind | splitw -h

# set shortcut which changes panel in vim-style
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

# set a to last used window
unbind ';'
bind a last-window

# bind a reload key 
bind r source-file ~/.tmux.conf; display-message "Config reloaded.."

# bind z to zoom window
bind z run "temu-zoom"
